<!DOCTYPE html>
<html>
<head>
	<title>AI MUSIC</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.0.0/p5.js"></script>

  <script src="https://unpkg.com/ml5@0.4.3/dist/ml5.min.js"></script>

  <link rel="stylesheet" type="text/css" href="style.css">

<body background="background.webp">
<center>
  	<h3 class="btn btn-danger op99">AI MUSIC
	    <br>
	    <span class="kid">NOTE - Move your left-hand wrist up to play 'PETER PAN SONG' 
        Move your right-hand wrist up to play 'Harry Potter Song'</span>
  	</h3>
    <div class="avenger">
      <img src="speed.png" class="avenger_only">
      <br>
      <h3 class="btn btn-info" id="thor">SPEED</h3>
    </div>

    <div class="avenger_volume">
      <img src="volume.jpg" class="avenger_only">
      <br>
      <h3 class="btn btn-info" id="hulk">VOLUME</h3>
    </div>
	<br><br>
  
  <button onclick="play();" class="btn btn-success">Play</button>
  <button onclick="stop();" class="btn btn-danger">Stop</button>
  <button onclick="pause();" class="btn btn-warning">Pause</button>
</center>

<script src="main.js"></script>

</html>
